<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="Js/cursor.js"></script>
    <script src="Js/property.js"></script>
    <script src="Js/View.js"></script>
  </head>

<body>
    <a-scene id="main-scene"> 
        <a-sky 
        id="main-container" 
        radius="5000" 
        src="assets\background.jpeg"
        rotation="0 -90 0"></a-sky> 

        <!-- Places Container --> 

        <a-entity id="item-container" cursor-event tour>
        </a-entity>

        <a-entity id="home-view-container" home-view cursor-event >
        </a-entity> 

         <!-- CAMERA -->
        <a-camera id="camera" wasd-controls="enabled:false;"> 

         <!-- CURSOR --> 
        <a-entity id="camera-cursor" 
         cursor position="0 0 -1"
         geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" 
         material="color: #fff; shader: flat" >
        </a-entity>

        </a-camera>

     </a-scene>
  
</body>

</html>
